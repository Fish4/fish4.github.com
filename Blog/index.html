---
layout: default
title: Posts
---

{% include JB/setup %}

<h1>
	{{page.title}}
</h1>

<div class="posts">
	<ul>
		{% for post in site.posts %}
			<li>
				<span>{{ post.date | date_to_string }}</span> &raquo; 
				<a href="{{ BASE_PATH }}{{ post.url }}">
					{{ post.title }} - <small>{{ post.tagline }}</small>
				</a>
				<p class="description">
					{{ post.content | 120 }} ... <a href="{{ BASE_PATH }}{{ post.url }}">read more</a>
				</p>
			</li>
		{% endfor %}
	</ul>
</div>
