---
layout: default
title: Posts
---

{% include JB/setup %}

<h1>
	{{page.title}}
</h1>

<div class="posts">
	<ul>
		{% for post in site.posts %}
			<li>
				<h1>
					<a href="{{ BASE_PATH }}{{ post.url }}">
						{{ post.title }} - <small>{{ post.tagline }}</small>
					</a>
				</h1>
				<p class="description">
					{{ post.content | truncatewords: 120 }} ... <a href="{{ BASE_PATH }}{{ post.url }}">read more</a>
				</p>
			</li>
		{% endfor %}
	</ul>
</div>
